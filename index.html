<!DOCTYPE html>
<html>
    <head>
        <title>HTML Calculator App</title>
        <link rel="stylesheet" type="text/css" href="style.css";>
    </head>

    <body>
        <h1>Let's Do Some Math!</h1>
        <div id="calc-frame">
            <div class="row">
                <div class="column" id="calc-display-val">0</div>
            </div>

            <div class="row">
                <div class="calc-btn column" id="calc-clear">AC</div>
                <div class="calc-btn column" id="calc-delete">&larr;</div>
                <div class="calc-btn operator-btn column" id="oper-divide">&divide</div>
            </div>

            <div class="row">
                <div class="calc-btn number-btn column" id="num-seven">7</div>
                <div class="calc-btn number-btn column" id="num-eight">8</div>
                <div class="calc-btn number-btn column" id="num-nine">9</div>
                <div class="calc-btn operator-btn column" id="oper-multiply">&times</div>
            </div>

            <div class="row">
                <div class="calc-btn number-btn column" id="num-four">4</div>
                <div class="calc-btn number-btn column" id="num-five">5</div>
                <div class="calc-btn number-btn column" id="num-six">6</div>
                <div class="calc-btn operator-btn column" id="oper-subtract">-</div>
            </div>

            <div class="row">
                <div class="calc-btn number-btn column" id="num-one">1</div>
                <div class="calc-btn number-btn column" id="num-two">2</div>
                <div class="calc-btn number-btn column" id="num-three">3</div>
                <div class="calc-btn operator-btn column" id="oper-add">+</div>
            </div>

            <div class="row">
                <div class="calc-btn number-btn column" id="num-zero">0</div>
                <div class="calc-btn column" id="calc-decimal">.</div>
                <div class="calc-btn operator-btn column" id="equals">=</div>
            </div>

        </div>

        <script type="text/javascript" src="app.js"></script> 
    </body>
</html>
